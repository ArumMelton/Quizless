<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- making the document responsive/ scaling the items to screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link stylesheet -->
    <link href="https://arummelton.github.io/Quizless/assets/css/style.css" rel="stylesheet" type="text/css">

    <title>Code Quiz</title>
</head>

<body>
    <!-- Link high score page -->
    <a href="highscore.html">View Highscores</a>
    <div id="wrapper">
        <!-- Div for timer -->
        <div id="currentTime"></div>
        <!-- Div for quiz -->
        <div id="questionsDiv">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers
                will penalize your score/time by ten seconds!</p>
            <ul id="choicesUl"></ul>
            <!-- Button to start -->
            <button id="startTime">Start Quiz</button>
        </div>

    </div>


    <script src="./assets/js/script.js"></script>


</body>

</html>
